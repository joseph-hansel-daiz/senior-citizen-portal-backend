services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: seniorCitizenPortalDb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      PORT: 8000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: seniorCitizenPortalDb
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: supersecretkey
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: npm run dev

volumes:
  pgdata:
